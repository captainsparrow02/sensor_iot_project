version: "3"

services:
  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    ports:
      - "1883:1883" #default mqtt port
      - "9001:9001" #default mqtt port for websockets
    tty: true
    restart: unless-stopped
    volumes:
      - ./config:/mosquitto/config:rw
      - ./data:/mosquitto/data:rw
      - ./logs:/mosquitto/log:rw
    
  sensor-subscribe:
    build: ./sensor-subscribe
    container_name: subscriber
    volumes:
      - ./sensor-subscribe:/sensor-subscribe
      - ./config:/sensor-subscribe/config:rw
      - ./logs:/sensor-subscribe/subscribe_logs
    depends_on:
      - mqtt
      - mongodb

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./db:/data/db:rw

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"

  sensor-publish:
    build: ./sensor-publish
    container_name: publisher
    restart: unless-stopped
    volumes:
      - ./sensor-publish:/sensor-publish
      - ./logs:/sensor-publish/publish_logs:rw
      - ./config:/sensor-publish/config:rw
    depends_on:
      - mqtt
      - sensor-subscribe
    

  backend_api:
    build: ./backend_api
    container_name: fastapi
    restart: unless-stopped
    ports:
      - 8080:80
    volumes:
      - ./backend_api:/backend_api
      - ./logs:/backend_api/backend_api_logs:rw
      - ./config:/backend_api/config:rw
    depends_on:
      - mongodb
      - redis
      - sensor-subscribe

volumes:
  mongodb_data:
  config:
  data:
  logs:
